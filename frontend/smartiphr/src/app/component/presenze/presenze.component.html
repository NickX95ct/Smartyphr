<div class="containter pad">
    <div class="row">
      <div class="col ">
        <h1 class="title">GESTIONE PRESENZE</h1>
      </div>
    </div>
  
  
    
      <div class="row">
        <div class="col">
          <mat-form-field appearance="standard">
            <mat-label>Cerca</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
          </mat-form-field>
        </div>
      </div>
    
    
    
      <div class="row">
        <div class="col">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>
              </th>
              <td mat-cell *matCellDef="let row">
                  <button *ngFor="let item of buttons" mat-raised-button color="accent" class="action-button" (click)="call(row, item)">{{item}}</button>
              </td>
            </ng-container>
    
  
             <!-- Symbol Column -->
             <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="cognome">
              <th mat-header-cell *matHeaderCellDef> Cognome </th>
              <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
            </ng-container>
  
  
  
            <!-- Symbol Column -->
            <ng-container matColumnDef="cf">
              <th mat-header-cell *matHeaderCellDef> Cod.Fiscale </th>
              <td mat-cell *matCellDef="let element"> {{element.cf}} </td>
            </ng-container>
  
            <!-- Position Column -->
            <ng-container matColumnDef="mansione">
              <th mat-header-cell *matHeaderCellDef> Mansione </th>
              <td mat-cell *matCellDef="let element"> {{element.mansione }} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef> Data </th>
              <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy' }} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="inizioturno">
              <th mat-header-cell *matHeaderCellDef> Inizio Turno </th>
              <td mat-cell *matCellDef="let element"> {{ element.turno.split("-")[0] }} </td>
            </ng-container>

             <!-- Weight Column -->
             <ng-container matColumnDef="fineturno">
              <th mat-header-cell *matHeaderCellDef> Fine Turno </th>
              <td mat-cell *matCellDef="let element"> {{ element.turno.split("-")[1] }} </td>
            </ng-container>
    
           
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
    
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
