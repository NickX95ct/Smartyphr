<div class="container-fluid tabcontent">
    <div class="row">
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>SOCIALIZZAZIONE</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <label>E’ interessato a </label>
              <input  type="text" [(ngModel)]="data.interesse">
              <br>

              <label>Sta volentieri in compagnia con </label>
              <textarea class="form-control value_input" rows="1" cols="150"    [(ngModel)]="data.compagnia"></textarea>
              <br>
              <label>Ha interesse per: </label>
              <input  type="text" [(ngModel)]="data.iniziativa">
              <br>

              <h3>HOBBIES</h3>

            <table>
                <tr>
                  <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyScrittura"  />Scrittura</td>
                </tr> 

                <tr>
                    <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyBallo"  />Ballo</td>
                  </tr> 


                  <tr>
                    <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyBricolage"  />Bricolage</td>
                  </tr> 

                  <tr>
                    <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyLettura"  />Lettura</td>
                  </tr> 


                  <tr>
                    <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyDisegno"  />Disegno</td>
                  </tr> 


                  <tr>
                    <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyPittura"  />Pittura</td>
                  </tr> 


                  <tr>
                    <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyAttMotoria"  />Attività motoria</td>
                  </tr> 

                  <tr>
                    <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyGiochi"  />Giochi</td>
                  </tr> 

                  <tr>
                    <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyTV"  />TV</td>
                  </tr> 

                  <tr>
                    <td><input type="checkbox" slot="end" [(ngModel)]="data.hobbyCucina"  />Cucina</td>
                  </tr> 
            </table>    

            <label>Altro: </label>
            <textarea class="form-control value_input" rows="1" cols="150"    [(ngModel)]="data.hobbyAltro"></textarea>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
