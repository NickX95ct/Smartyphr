<div class="containter pad">
  <div class="row" *ngIf="insertFunction != undefined">
    <div class="col">
      <button mat-raised-button class="button-insert" (click)="insertFunction()">Inserisci Paziente</button>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Cerca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
      </mat-form-field>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let row">
            <button (click)="call(row, item)" class="mat-raised-button raised-button action-button"
              *ngFor="let item of buttons">
              <fa-icon *ngIf="item.icon !== undefined && item.icon != ''" icon={{item.icon}}></fa-icon>
              <span class="nav-label"> {{item.label != undefined ? item.label : item}}</span>
            </button>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dataNascita">
          <th mat-header-cell *matHeaderCellDef> Data di Nascita </th>
          <td mat-cell *matCellDef="let element"> {{element.dataNascita | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="indirizzo">
          <th mat-header-cell *matHeaderCellDef> Indirizzo </th>
          <td mat-cell *matCellDef="let element"> {{element.residenza}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="localita">
          <th mat-header-cell *matHeaderCellDef> Localit&#225; </th>
          <td mat-cell *matCellDef="let element"> {{element.localita}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="provincia">
          <th mat-header-cell *matHeaderCellDef> Provincia </th>
          <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
