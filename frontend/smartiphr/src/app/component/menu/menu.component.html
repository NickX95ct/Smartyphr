<div class="body">

  <div class="container-flex header_menu header-pad">
    <div class="row">
      <div class="col">

        <div class="container">
          <div class="row">
            <div class="col">
              <img src="../../../assets/logo.png">
            </div>
          </div>

          <div class="row pad">
            <div class="col">
              <span class="font-bold">Innova Ware</span>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <span class="text-muted block">SuperUser<b class="caret"></b></span>
            </div>
          </div>


        </div>
      </div>
    </div>


  </div>


  <div class="container-flex">
    <div class="row">
      <div class="col">
        <ul>
          <app-menu-item link="/" icon="gem" content-title="Home"></app-menu-item>


          <mat-expansion-panel hideToggle *ngFor="let item of menu">
              <mat-expansion-panel-header *ngIf="item.active">
                <mat-panel-title>
                  <app-menu-item link="{{item.link}}" icon="{{item.icon}}" content-title="{{item.title}}">
                  </app-menu-item>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <ul *ngFor="let subItem of item.subMenu">
                <app-menu-item link="{{subItem.link}}" icon="{{subItem.icon}}" content-title="{{subItem.title}}" *ngIf="subItem.active">
                </app-menu-item>
              </ul>
          </mat-expansion-panel>
        </ul>
      </div>
    </div>
  </div>
</div>
