<div>
  <div class="containter pad">
    <div class="row">
      <div class="col ">
        <h1 class="title">Menu Generale</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-dialog-content>
          <mat-tab-group>
            <mat-tab label="Estivo">
              <div class="row">
                <div class="col">
                  <table mat-table [dataSource]="dataSourceMenuGenerale" class="mat-elevation-z8">

                    <ng-container matColumnDef="action" >
                      <th mat-header-cell *matHeaderCellDef>
                      </th>
                      <td mat-cell *matCellDef="let row">

                        <button mat-button >
                          <img src="../../../assets/menu.png" style="height:31px" matTooltip="Apri menu Personalizzato">
                        </button>

                      </td>
                    </ng-container>

                    <!-- Data Column -->
                    <ng-container matColumnDef="week">
                      <th mat-header-cell *matHeaderCellDef> N. Settimana </th>
                      <td mat-cell *matCellDef="let element"> {{element.data | date: 'ww'}} </td>
                    </ng-container>

                    <!-- Data Column -->
                    <ng-container matColumnDef="data">
                      <th mat-header-cell *matHeaderCellDef> Data </th>
                      <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy HH:mm'}} </td>
                    </ng-container>

                    <!-- Descrizione Column -->
                    <ng-container matColumnDef="descrizione">
                      <th mat-header-cell *matHeaderCellDef> Descrizione </th>
                      <td mat-cell *matCellDef="let element"> {{element.menuPersonalizzato?.descrizione}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                  </mat-paginator>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <button mat-button (click)="addMenuWeek()">Nuovo</button>
                </div>
              </div>
            </mat-tab>

            <mat-tab label="Invernale">
              <div class="row">
                <div class="col">
                </div>
              </div>
            </mat-tab>

            <mat-tab label="Archivio">
              <div class="row">
                <div class="col">
                </div>
              </div>
            </mat-tab>
          </mat-tab-group>
        </mat-dialog-content>
      </div>
    </div>
  </div>
</div>
