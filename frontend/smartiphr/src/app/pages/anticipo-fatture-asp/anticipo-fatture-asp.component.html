<div class="containter pad">
    <div class="row">
      <div class="col ">
        <h1 class="title">ANTICIPO FATTURE ASP</h1>
      </div>
    </div>
   
    <hr>
  
    <div class="row">
      <div class="col">
        <mat-form-field appearance="standard">
          <mat-label>Cerca</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
        </mat-form-field>
      </div>
    </div>
  
    <div class="row">
      <div class="col">

        <div class="addAnticipo" style="margin-bottom: 10px;" *ngIf="!addingAnticipo">
            <button mat-button class="button-insert" (click)="addAnticipo()">Aggiungi Anticipo</button>
          </div>
      
          <div class="container-flex" class="addAnticipo" style="margin-bottom: 10px;"
            *ngIf="addingAnticipo && !uploadingAnticipo">
            <div class="row">
              <div class="col">
                <input type="file" (change)="uploadAnticipo($event)" accept=".pdf" *ngIf="!uploadingAnticipo">
                <label *ngIf="uploadingAnticipo">Caricamento in corso ...</label>
              </div>
              <div class="col">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full" appearance="fill">
                  <mat-label>Note</mat-label>
                  <input matInput placeholder="Inserisci delle note" [(ngModel)]="nuovoAnticipo.note">
                </mat-form-field>
              </div>
              <div class="col-2">
                <button mat-button class="button-insert" (click)="saveAnticipo(nuovoAnticipo)">Salva</button>
              </div>
            </div>
          </div>
      
          <div>
            <div class="container-flex" style="margin: 20px 0px 20px 0px;" *ngIf="uploadingAnticipo">
              <div class="row">
                <div class="col-1">
                  <mat-spinner [diameter]="24"></mat-spinner>
                </div>
                <div class="col">
                  <label>Caricamento in corso ...</label>
                </div>
              </div>
            </div>
          </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let row">
              <div>
                <button mat-button (click)="show(row)">
                    <img src="../../assets/pdf.jpg" style="width: 26px;">
                </button>
  
                <button mat-button (click)="deleteAnticipo(row)">
                    <img src="../../assets/cestino.png" style="width:26px">
                  </button>
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="filename">
            <th mat-header-cell *matHeaderCellDef> Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
          </ng-container>
  
          <ng-container matColumnDef="dataUpload">
            <th mat-header-cell *matHeaderCellDef> Data Inserimento </th>
            <td mat-cell *matCellDef="let element"> {{element.dateupload | date: 'dd/MM/yyyy'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.note}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
