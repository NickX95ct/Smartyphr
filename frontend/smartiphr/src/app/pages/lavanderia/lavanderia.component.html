<div class="containter pad">
  <div class="row">
    <div class="col ">
      <h1 class="title">GESTIONE LAVANDERIA</h1>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Cerca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." [(ngModel)]="inputSearchField">
      </mat-form-field>
    </div>
    <div class="col-1 right middle" style="width: fit-content;">
      <img src="../../../assets/clean.png" style="width:26px" (click)="cleanSearchField()">
    </div>
  </div>

  <div class="row">
    <div class="col">
     <table mat-table [dataSource]="dataSourceLavanderia" class="mat-elevation-z8">

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button >
              <img src="../../../assets/asciugatrice.png" (click)="add(row, 0)" style="height:31px" matTooltip="Asciugatrice">
            </button>

            <button mat-button class="enabled">
              <img src="../../../assets/lavatrice.png" (click)="add(row, 1)" style="height:31px" matTooltip="Lavatrice">
            </button>

          </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="codiceFiscale">
          <th mat-header-cell *matHeaderCellDef> Codice Fiscale </th>
          <td mat-cell *matCellDef="let element"> {{element.codiceFiscale}} </td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.lavanderia?.data | date: 'dd/MM/yyyy HH:mm'}} </td>
        </ng-container>

        <!-- Descrizione Column -->
        <ng-container matColumnDef="descrizione">
          <th mat-header-cell *matHeaderCellDef> Descrizione </th>
          <td mat-cell *matCellDef="let element"> {{element.lavanderia?.descrizione}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
