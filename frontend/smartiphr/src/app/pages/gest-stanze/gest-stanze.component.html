<div class="containter pad">
  <div class="row">
    <div class="col ">
      <h1 class="title">GESTIONE STANZE</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button mat-raised-button class="button-insert" (click)="insert()">Inserisci Stanza</button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <a (click)="show(element)">
              <fa-icon icon="cogs"></fa-icon>
            </a>
          </td>
        </ng-container>


        <ng-container matColumnDef="Sanif">
          <th mat-header-cell *matHeaderCellDef>Sanif</th>
          <td mat-cell *matCellDef="let element">
            <div>
              <button mat-raised-button color="warn">Ko {{element.statusSanif}}% </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Letti">
          <th mat-header-cell *matHeaderCellDef>Letti</th>

          <td mat-cell *matCellDef="let element">
            <div>
              <button mat-raised-button color="warn">Ko {{element.statusLetti}}% </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Armadio">
          <th mat-header-cell *matHeaderCellDef>Armadio</th>

          <td mat-cell *matCellDef="let element">
            <div>
              <button mat-raised-button color="warn">Ko {{element.statusArmadio}}% </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Igiene">
          <th mat-header-cell *matHeaderCellDef>Igiene</th>

          <td mat-cell *matCellDef="let element">
            <div>
              <button mat-raised-button color="warn">Ko {{element.statusIgiene}}% </button>
            </div>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Numero </th>
          <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descrizione">
          <th mat-header-cell *matHeaderCellDef> Descrizione </th>
          <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="piano">
          <th mat-header-cell *matHeaderCellDef> piano </th>
          <td mat-cell *matCellDef="let element"> {{element.piano}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
