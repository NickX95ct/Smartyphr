<div class="containter pad">
  <div class="row">
    <div class="col ">
      <h1 class="title">GESTIONE CV</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button mat-raised-button class="button-insert" (click)="insert()">Inserisci</button>
    </div>
  </div>


  <hr>


  <div class="row">
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Cerca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let row">
            <div>
              <button mat-raised-button raised-button class="buttonTable" (click)="show(row)">
                <span class="nav-label"> Mostra</span>
              </button>

              <button mat-raised-button raised-button class="buttonTable" (click)="deleteCV(row)">
                <span class="nav-label"> Cancella</span>
              </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>


        <ng-container matColumnDef="codiceFiscale">
          <th mat-header-cell *matHeaderCellDef> Codice Fiscale </th>
          <td mat-cell *matCellDef="let element"> {{element.codiceFiscale}} </td>
        </ng-container>

        <ng-container matColumnDef="mansione">
          <th mat-header-cell *matHeaderCellDef> Mansione </th>
          <td mat-cell *matCellDef="let element"> {{element.mansione}} </td>
        </ng-container>

        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef> Note </th>
          <td mat-cell *matCellDef="let element"> {{element.note}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
