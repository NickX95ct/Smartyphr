<div class="containter pad">
  <div class="row">
    <div class="col ">
      <h1 class="title">GESTIONE UTENTI</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button mat-raised-button class="button-insert">Inserisci</button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let row">
            <div>
              <button mat-raised-button color="warn" style="margin-right: 10px">Permessi</button>
              <button mat-raised-button color="warn">Reset Password</button>
            </div>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> user </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
