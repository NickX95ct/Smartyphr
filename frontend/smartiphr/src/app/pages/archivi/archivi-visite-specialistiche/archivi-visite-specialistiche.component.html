<div class="containter pad">
  <div class="row">
    <div class="col ">
      <h1 class="title">ARCHIVIO VISITE SPECIALISTICHE</h1>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Cerca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca qui..." #input>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="visiteSpecialisticheDataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let row">
            <div>
              <button mat-button (click)="show(row)">
                <img src="../../assets/archive.svg" style="width: 26px;">
              </button>

            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="dataEsec">
          <th mat-header-cell *matHeaderCellDef> Data Esecuzione </th>
          <td mat-cell *matCellDef="let element"> {{element.visitaSpecialistica.dataEsec | date: 'dd/MM/yyyy':'UTC'}} </td>
        </ng-container>

        <ng-container matColumnDef="dataReq">
          <th mat-header-cell *matHeaderCellDef> Data Richiesta </th>
          <td mat-cell *matCellDef="let element"> {{element.visitaSpecialistica.dataReq | date: 'dd/MM/yyyy':'UTC'}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Paziente </th>
          <td mat-cell *matCellDef="let element">{{element.paziente.cognome}} {{element.paziente.nome}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
