<div mat-dialog-title>
  <div class="container-fluid" >
    <div class="row">
      <div class="col">
        <h3>CARTELLA SOCIOPSICOLOGICA</h3>
      </div>

      <div class="col">
        <button class="close-button" [mat-dialog-close]="true">Ã—
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
  </div>
</div>

<mat-dialog-content>
  <div class="container-fluid" >
    <div class="row">
      <div class="col">

        <mat-tab-group mat-align-tabs="start">
          <mat-tab label="Generale">
            <app-paziente-generale [disable]=true [data]=data></app-paziente-generale>
          </mat-tab>
          <mat-tab label="Esame Psichico">
            <app-esame-pisico [paziente]=data></app-esame-pisico>
          </mat-tab>
          <mat-tab label="Valutazione Psicologica Clinica">
            <app-valuta-pisico [paziente]=data></app-valuta-pisico>
          </mat-tab>
          <mat-tab label="Diario Psicologico Clinico">
            <app-diario [data]=data.schedaInfermeristica.schedaDiario></app-diario>
          </mat-tab>
        </mat-tab-group>

      </div>
    </div>
  </div>
</mat-dialog-content>


<div mat-dialog-actions>
  <div class="bottom-actions">
  <button mat-button [mat-dialog-close]="true">Chiudi</button>
  <button mat-button class="button-insert">Salva</button>
</div>
</div>
