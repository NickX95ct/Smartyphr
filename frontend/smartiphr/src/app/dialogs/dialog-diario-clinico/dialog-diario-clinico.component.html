<div mat-dialog-title>
    <div class="container-fluid" >
      <div class="row">
        <div class="col">
          <h3>DIARIO CLINICO</h3>
        </div>
  
        <div class="col">
          <button class="close-button" [mat-dialog-close]="true" style="float:right">Ã—
          </button>
        </div>
      </div>
  
      <div class="row">
        <div class="col">
          <hr>
        </div>
      </div>
    </div>
  </div>
  
  <mat-dialog-content>

      <div class="container-fluid tabcontent">
        <div class="row">
          <div class="col">
            <mat-card>
              <mat-card-header>
                <mat-card-title>CONTENUTO*</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <textarea class="form-control value_input" rows="1" cols="150"   [(ngModel)]="contenuto"></textarea>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
      
      <div class="container-fluid tabcontent">
        <div class="row">
          <div class="col">
            <mat-card>
              <mat-card-header>
                <mat-card-title>TERAPIA*</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <textarea class="form-control value_input" rows="1" cols="150"   [(ngModel)]="terapia"></textarea>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>

      <strong>I campi indicati con * sono obbligatori!</strong>
  </mat-dialog-content>
  
  
  <div mat-dialog-actions>
    <div class="bottom-actions">
    <button mat-button [mat-dialog-close]="true">Chiudi</button>
    <button mat-button (click)="salva()" class="button-insert">Salva</button>
  </div>
  </div>
