<div class="row" style="padding-bottom: 10px;">
  <div class="col-2">
    <label>Paziente</label>
  </div>
  <div class="col">
    {{this.paziente.nome}} {{this.paziente.cognome}}
  </div>

  <div class="col right">
    {{ this.date | date: 'dd/MM/yyyy':'UTC' }}
  </div>
</div>


<div class="row">
  <div class="col"><h3>Colazione</h3></div>
</div>
<div class="row">
  <div class="col">
    <mat-form-field class="full" appearance="fill" >
      <mat-label>Colazione</mat-label>
      <input matInput placeholder="Inserisci colazione" [(ngModel)]="colazione">
    </mat-form-field>
  </div>
</div>


<div class="row">
  <div class="col"><h3>Pranzo</h3></div>
</div>
<div class="row">
  <div class="col">
    <mat-form-field class="full" appearance="fill" >
      <mat-label>Pranzo</mat-label>
      <input matInput placeholder="Inserisci pranzo" [(ngModel)]="pranzo">
    </mat-form-field>
  </div>
</div>


<div class="row">
  <div class="col"><h3>Cena</h3></div>
</div>
<div class="row">
  <div class="col">
    <mat-form-field class="full" appearance="fill" >
      <mat-label>Cena</mat-label>
      <input matInput placeholder="Inserisci cena" [(ngModel)]="cena">
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col"><h3>Note</h3></div>
</div>
<div class="row">
  <div class="col">
    <mat-form-field class="full" appearance="fill" >
      <mat-label>Note</mat-label>
      <input matInput placeholder="Inserisci delle note" [(ngModel)]="note">
    </mat-form-field>
  </div>
</div>


<div class="row">
  <div class="col">
    <button mat-button (click)="save()">Salva</button>
    <button mat-button (click)="cancel()">Cancella</button>
  </div>

  <div class="col right" >
    <button mat-button (click)="newRecord()" matTooltip="Crea nuovo menu personalizzato">Nuova</button>
  </div>
</div>
