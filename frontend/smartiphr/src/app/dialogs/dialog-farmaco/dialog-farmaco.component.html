<div mat-dialog-title>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h3>Farmaco</h3>
      </div>

      <div class="col">
        <button class="close-button" [mat-dialog-close]="true">Ã—
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <span>Tutti i campi indicati con * sono obbligatori.</span>
        <hr>
      </div>
    </div>
  </div>
</div>

<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <label>Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <mat-form-field appearance="fill">
          <textarea matInput placeholder="Inserisci il contenuto" [(ngModel)]="item.nome" [disabled]=disable></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Descrizione</label>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <mat-form-field appearance="fill">
          <textarea matInput placeholder="Inserisci il contenuto" [(ngModel)]="item.descrizione"
            [disabled]=disable></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="select_formato">Formato</label>
          <select class="form-control" [(ngModel)]="item.formato">
            <option value="Compresse">Compresse</option>
            <option value="Fiale">Fiale</option>
            <option value="Bustine">Bustine</option>
            <option value="Gocce">Gocce</option>
          </select>
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label for="select_formato">Dose</label>
          <mat-form-field appearance="fill">
            <textarea matInput placeholder="Inserisci il contenuto" [(ngModel)]="item.dose"
              [disabled]=disable></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Pezzi confezione</label>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <mat-form-field appearance="fill">
          <textarea matInput placeholder="Pezzi confezione" [(ngModel)]="item.qty" [disabled]=disable></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Codice interno</label>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <mat-form-field appearance="fill">
          <textarea matInput placeholder="Codice interno" [(ngModel)]="item.codice_interno"
            [disabled]=disable></textarea>
        </mat-form-field>
      </div>
    </div>

  </div>


</mat-dialog-content>


<div mat-dialog-actions>
  <div class="bottom-actions">
    <button mat-button [mat-dialog-close]="true">Chiudi</button>
    <button mat-button class="button-save" (click)="save()">Salva</button>
  </div>
</div>
