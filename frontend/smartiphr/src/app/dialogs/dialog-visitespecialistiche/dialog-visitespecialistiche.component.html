<div mat-dialog-title>
    <div class="container-fluid" >
      <div class="row">
        <div class="col">
          <h3>VISITE SPECIALISTICHE</h3>
        </div>
      </div>
  
      <div class="row">
        <div class="col">
          <hr>
        </div>
      </div>
    </div>
  </div>
  
  <mat-dialog-content>
  
        <div class="row">
            <div class="form-group" >
                <mat-form-field style="width: 100%;">
                  <mat-label>DATA RICHIESTA</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)]="dataReq" >
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
        </div>
      
      
      
        <div class="row">
          <div class="col">
            <mat-card>
              <mat-card-header>
                <mat-card-title>CONTENUTO</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <textarea class="form-control value_input" rows="1" cols="150"   [(ngModel)]="contenuto"></textarea>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      
      <br>
     
        <div class="row">
            <div class="form-group" >
                <mat-form-field style="width: 100%;">
                  <mat-label>DATA ESECUZIONE</mat-label>
                  <input matInput [matDatepicker]="picker2" [(ngModel)]="dataEsec" >
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
        </div>
      
  </mat-dialog-content>
  
  
  <div mat-dialog-actions>
    <div class="bottom-actions">
    <button mat-button [mat-dialog-close]="true">Chiudi</button>
    <button mat-button (click)="salva()" class="button-insert">Salva</button>
  </div>
  </div>
