version: "3.1"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: innova
      MONGO_INITDB_ROOT_PASSWORD: innova2019
    volumes:
      - "./data:/data/db"

  backend:
    build: ./backend
    restart: always
    environment: 
      - MONGO_USERNAME=innova
      - MONGO_PASSWORD=innova2019
      - MONGO_HOSTNAME=mongo
      - MONGO_PORT=27017
      - MONGO_DB=smartphr
     
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  frontend:
    image: smartphr_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - mongo
      - backend